<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 400px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            20%, 60% {transform: translateX(-10px);}
            40%, 80% {transform: translateX(10px);}
        }
        h2 {
            color: #e74c3c;
            font-size: 28px;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .btn {
            margin-top: 20px;
            padding: 12px 20px;
            background: #e74c3c;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Error!</h2>
        <p th:text="${message}">Something went wrong. Please try again.</p>
        <a th:href="@{/}" class="btn">Try Again</a>
    </div>
</body>
</html>
