<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background: #f4f6f8;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background: #2c3e50;
            color: white;
            min-height: 100vh;
            padding: 20px;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        .sidebar a:hover {
            background: #34495e;
        }
        .back-home {
            margin-top: 40px;
            display: block;
            text-align: center;
            background: #e74c3c;
            padding: 10px;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .back-home:hover {
            background: #c0392b;
        }

        /* Content area */
        .content {
            margin-left: 240px; /* sidebar space */
            padding: 20px;
            flex: 1;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #2c3e50;
        }
        .header a {
            padding: 8px 16px;
            background: #e74c3c;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .header a:hover { background: #c0392b; }

        /* Success Message */
        .alert {
            padding: 12px 16px;
            background: #2ecc71;
            color: white;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Card Grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
        }
        .card:hover {
            background: #fdfdfd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
        }
        .card h3 {
            margin: 0;
            font-size: 1.6rem;
            color: #2c3e50;
        }
        .card p {
            font-size: 1rem;
            color: #555;
            margin-top: 8px;
        }

        /* Back Button */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 14px;
            background: #3498db;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a th:href="@{/admin/dashboard}">üè† Dashboard</a>
        <a th:href="@{/admin/dashboard/sellers}">üìã Sellers</a>
        <a th:href="@{/admin/dashboard/approved}">‚úÖ Approved</a>

        <!-- Back to home page -->
        <a th:href="@{/ }" class="back-home">‚¨Ö Back to Home</a>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <a href="/logout">Logout</a>
        </div>

        <!-- ‚úÖ Success message after approve -->
        <div th:if="${message}" class="alert" th:text="${message}"></div>

        <!-- Dashboard Cards -->
        <div class="card-grid">
            <div class="card">
                <h3 th:text="${totalSellers}">0</h3>
                <p>Pending Sellers</p>
            </div>
            <div class="card">
                <h3 th:text="${totalApproved}">0</h3>
                <p>Approved Properties</p>
            </div>
        </div>
    </div>
</body>
</html>
